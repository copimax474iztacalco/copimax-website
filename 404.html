  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GGQPKN977H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GGQPKN977H');

  <script>
    (function(){
      var path = window.location.pathname;
      if(path && !path.endsWith('.html')){
        var clean = path.replace(/\/$/, '');
        var target = clean + '.html';
        // Mappa le rotte note che esistono come file html
        var known = {
          '/servicios': '/servicios.html',
          '/nosotros': '/nosotros.html',
          '/blog': '/blog',
          '/contacto': '/contacto.html',
          '/order': '/order.html',
          '/copias-volumen-cdmx': '/copias-volumen-cdmx.html',
          '/tesis-guia-2025': '/tesis-guia-2025.html',
          '/copias-baratas-iztacalco': '/copias-baratas-iztacalco.html',
          '/papeleria-estudiantes-iztacalco': '/papeleria-estudiantes-iztacalco.html'
        };
        if(known[clean]){ window.location.replace(known[clean]); return; }
        // fallback: se l'URL termina con segmento senza .html, prova ad aggiungerlo
        window.location.replace(target);
      } else {
        window.location.replace('/');
      }
    })();
  </script>

    <h1>Redirigiendo…</h1>

  </div>
</body>
