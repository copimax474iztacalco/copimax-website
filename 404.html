  <script>
    (function(){
      var path = window.location.pathname;
      if(path && !path.endsWith('.html')){
        var clean = path.replace(/\/$/, '');
        var target = clean + '.html';
        // Mappa le rotte note che esistono come file html
        var known = {
          '/servicios': '/servicios.html',
          '/nosotros': '/nosotros.html',

        };
        if(known[clean]){ window.location.replace(known[clean]); return; }
        // fallback: se l'URL termina con segmento senza .html, prova ad aggiungerlo
        window.location.replace(target);
      } else {
        window.location.replace('/');
      }
